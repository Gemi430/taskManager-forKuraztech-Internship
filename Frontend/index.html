<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Kuraztech Internship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-manager-container">
        <h1>My Simple Tasks</h1>
        <form id="addTaskForm" class="add-task-form">
            <input type="text" id="newTaskInput" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList" class="task-list">
            <!-- Tasks will be entered in here by JavaScript -->
        </ul>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
